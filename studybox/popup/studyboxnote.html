<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="studyboxnote.css"/>
    <title></title>
  </head>

<body>
  <div class="outer-wrapper">
    <div class="new-note">
      <input type="text">
      <textarea></textarea>
      <button class="clear">Clear notes</button>
      <button class="add">Add note</button>
      <div class="clearfix"></div>
    </div>
    
    <div class="note-container">
 
    </div>

    <audio id="song">
      <source src="lofi.mp3" type="audio/mp3">
    </audio>


    <div class="audioContainer">
      <button id="playPause" onclick="playPauseMusic()">Play &#9658;</button>
      <button id="stop" onclick="stopMusic()">Stop &#9611;</button>
    </div>
  </div>

  <script src="studyboxnote.js"></script>
  <script src="audio.js"></script>
</body>

</html>
